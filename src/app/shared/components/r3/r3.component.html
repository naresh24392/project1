<div class="div">
  <h2 style="color: blanchedalmond;">Hi I am ID= {{model}}</h2>
   
  <mat-card *ngFor = "let riders of result;">
    <img mat-card-lg-image [src]="riders.img">
    <mat-list role="list">
      <mat-list-item role="listitem">NAME: {{riders.name}}</mat-list-item>
      <mat-list-item role="listitem">AGE: {{riders.age}}</mat-list-item>
      <mat-list-item role="listitem">BIKE: {{riders.bike}}</mat-list-item>
    </mat-list>
  </mat-card>

</div>
