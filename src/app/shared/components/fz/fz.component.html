<div class="div">
  <h3 style="color: white">FZ RIDERS</h3>
  <mat-card *ngFor = "let riders of result; index as i">
    <img mat-card-lg-image src="../../../../assets/arts/fz1.jpg">
    <mat-list role="list">
      <mat-list-item role="listitem">NAME: {{riders.name}}</mat-list-item>
      <mat-list-item role="listitem">AGE: {{riders.age}}</mat-list-item>
      <mat-list-item role="listitem">BIKE: {{riders.bike}}</mat-list-item>
    </mat-list>
  </mat-card>
</div>
