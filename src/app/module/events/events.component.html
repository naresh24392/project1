<div class="div">
  <h3>Members List</h3>
</div>
<mat-drawer-container>
  <mat-drawer-content>
    <a class="nav-link" (click)= "onSelect(model)" *ngFor="let model of models">
      <mat-card>
        <p>{{model.name}}</p>
        <img class="images" [src]="model.img">
      </mat-card>
    </a>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
